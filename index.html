<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            padding: 30px 15px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }
        
        .resource-list {
            list-style: none;
        }
        
        .resource-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #000000;
        }
        
        .resource-item:last-child {
            border-bottom: none;
        }
        
        .resource-link {
            display: block;
            color: #000000;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .resource-link:hover {
            opacity: 0.7;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .file-title {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .resource-item {
                margin-bottom: 12px;
                padding-bottom: 12px;
            }
            
            .file-title {
                font-size: 0.8rem;
            }
        }
        
        /* Touch-friendly adjustments */
        @media (hover: none) {
            .resource-link:active {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 12 Applied Maths 2025-26 </h1>
        
        <ul class="resource-list">
            <li class="resource-item">
                <a href="https://www.dropbox.com/scl/fi/b3xbpxhi8apz990wj66nv/1-Questions.pdf?rlkey=m2aurzpd9diyphfnmeysqzyh6&st=psbsd406&dl=0" target="_blank" class="resource-link">
                    <div class="file-name">1. DropBox</div>
                </a>
            </li>

            <li class="resource-item">
                <a href="https://drive.google.com/file/d/1HZLSv8HHB7SPd0YQWvEmJhFGuz0Dj4Zq/view?usp=sharing" target="_blank" class="resource-link">
                    <div class="file-name">2. Google Drive</div>
                </a>
            </li>

            <li class="resource-item">
                <a href="https://pub-cad59b6e942f4e3ebb3ce5578987de55.r2.dev/g12-com-am/question/1.Modulo%20Operator.pdf" target="_blank" class="resource-link">
                    <div class="file-name">3. CloudFlare</div>
                </a>
            </li>
            
            
        </ul>
    </div>
</body>

</html>
